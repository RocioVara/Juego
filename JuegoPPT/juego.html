<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Piedra, papel o tijeras</title>
    <link rel="stylesheet" href="juego.css">
  </head>
 
    
    <body>
      
    <header align ="center">
      <h1>Piedra, Papel o Tijeras</h1>
    </header>

    <div class="marcador">
      <div class="user-label badge">User</div>
      <div class="comp-label badge">PC</div>
      <span id="user-score">0</span> :
      <span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>Escoge:</p>
    </div>

    <div class="opciones">
      <div class="choice" id="r">
        <img src="piedra (1).png" alt="">
      </div>
      <div class="choice" id="p">
        <img src="papel (1).png" alt="">
      </div>
      <div class="choice" id="t">
        <img src="tijera.png" alt="">
      </div>
    </div>

    <p id="accion">A JUGAR!</p>

    <script type="text/javascript" src="Juego.js"></script>
   
  </body>
</html>
